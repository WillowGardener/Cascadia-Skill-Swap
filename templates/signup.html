{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div id= "container">
  <div id = "signup">
    <h2>Sign up</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Sign up</button>
    </form>
  </div>
</div>
{% endblock %}
